<!DOCTYPE html>
<html>
  <head>
    <title>Cheap Tricks for Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  </head>
  <body>
    <div  class="world-map" >
      <div id="listcontainer" class="listcontainer">
      </div>
      <div class="info" id="info">
        <div><span id="warehousesCount"></span>+ Warehouses</div>
        <div><span id="vehiclesCount"></span>+ Vehicles</div>
        <div><span id="distributorsCount"></span>+ Distributors</div>
      </div>
      <svg width="900" height="600"></svg>
    </div>
    <div class="car-info" id="carInfo">
      <div class="images">
        <img src="images/Picture1.png" alt="">
        <p>QTY: <span id="make1"></span></p>
      </div>
      <div class="images">
        <img src="images/Picture2.png" alt="">
        <p>QTY: <span id="make2"></span></p>
      </div>
      <div class="images">
        <img src="images/Picture3.png" alt="">
        <p>QTY: <span id="make3"></span></p>
      </div>
      <div class="images">
        <img src="images/Picture4.png" alt="">
        <p>QTY: <span id="make4"></span></p>
      </div>
      <div class="images">
        <img src="images/Picture5.png" alt="">
        <p>QTY: <span id="make5"></span></p>
      </div>
    </div>
    <script src="bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
